<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <style>
        .err {
            color: red;
        }

        .mm {
            color: green;
        }

        .sform {
            background-color: aqua;

        }


    </style>

    <meta charset="UTF-8">
    <title> Add | Sagor</title>
</head>
<body>
<div layout:fragment="custom-content">

    <h3><i class="fa fa-ticket"></i> ADD Client</h3>

    <!-- BASIC FORM VALIDATION -->
    <div class="row mt">
        <div class="col-lg-12">

            <div class="form-panel">

                <form role="form" class="form-horizontal style-form" th:object="${client}" th:action="@{/client/add}"
                      th:method="POST" enctype="multipart/form-data">


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Client Name</label>
                        <div class="col-lg-10">
                            <span th:class="mm" th:text="${success}"></span>
                            <input type="text" placeholder="Enter Name" id="f-name" class="form-control"
                                   th:field="*{clientName}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Email" id="f-email" class="form-control"
                                   th:field="*{email}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Account No</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Account Number" id="f-accNo" class="form-control"
                                   th:field="*{accountNo}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Passport No</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter passport" id="f-passpo" class="form-control"
                                   th:field="*{passportNo}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Gender</label>
                        <div class="col-lg-10">
                            <input type="radio" name="gender" th:value="Male" th:field="*{gender}" > Male
                            <input type="radio" name="gender" th:value="Female" th:field="*{gender}"> Female
                            <input type="radio" name="gender" th:value="Others" th:field="*{gender}"> Other
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">National Number</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter NID Number" id="f-nid" class="form-control"
                                   th:field="*{nid}" required="true">
                        </div>
                    </div>



                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Birth Date</label>
                        <div class="col-lg-10">
                            <input type="date" placeholder="Enter birth date" id="f-birthdate" class="form-control"
                                   th:field="*{birthDate}" required="true">
                        </div>
                    </div>



                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Visa Type</label>
                        <div class="col-lg-10">
                            <select th:field="*{visatype}" id="f-cat" class="form-control">
                                <option th:each="c : ${visaTypelist}" th:value="${c.typeId}"><span
                                        th:text="${c.typeName}"></span></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Country Name</label>
                        <div class="col-lg-10">
                            <select th:field="*{country}" id="f-dtype" class="form-control">
                                <option th:each="t : ${countrylist}" th:value="${t.id}"><span
                                        th:text="${t.name}"></span></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Agency</label>
                        <div class="col-lg-10">
                            <select th:field="*{agency}" id="f-agency" class="form-control">
                                <option th:each="b : ${agencylist}" th:value="${b.id}"><span
                                        th:text="${b.name}"></span></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Branch</label>
                        <div class="col-lg-10">
                            <select th:field="*{branch}" id="f-branch" class="form-control">
                                <option th:each="b : ${branchlist}" th:value="${b.id}"><span
                                        th:text="${b.name}"></span></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Photo</label>
                        <div class="col-lg-10">
                            <input type="file" name="file">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-theme" type="submit">Submit</button>
                            <button class="btn btn-theme" type="reset">Reset</button>
                        </div>


                    </div>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>


</div>
</body>
</html>
