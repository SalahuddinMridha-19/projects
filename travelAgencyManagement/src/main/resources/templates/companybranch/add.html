<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
>
<head>

    <style>
            .err{
                color: red;
            }
            .mm{
                color: green;
            }
        .sform{
            background-color: aqua;


        }




    </style>

    <meta charset="UTF-8">
    <title> Add | Sagor</title>
</head>
<body>
<div layout:fragment="custom-content">

    <h3><i class="fa fa-ticket"></i> Add Company_Branch</h3>

    <!-- BASIC FORM VALIDATION -->
    <div class="row mt">
        <div class="col-lg-12">

            <div class="form-panel">

                <form role="form" class="form-horizontal style-form" th:object="${companybranch}" th:action="@{/companybranch/add}"  th:method="POST" >


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Company Branch_Name</label>
                        <div class="col-lg-10">
                            <span th:class="mm" th:text="${success}"></span>
                            <input type="text" placeholder="Enter Name" id="f-name" class="form-control"
                                   th:field="*{name}" required="true">
                        </div>
                    </div>




                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Company Name</label>
                        <div class="col-lg-10">
                            <select th:field="*{company}" id="f-dtype" class="form-control">
                                <option th:each="t : ${companylist}" th:value="${t.id}"><span th:text="${t.name}"></span></option>
                            </select>
                        </div>
                    </div>



                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Address</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Address" id="f-dimension" class="form-control"
                                   th:field="*{address}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Mobile Number</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter The Mobile Number" id="f-antidote" class="form-control"
                                   th:field="*{mobNo}" required="true">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-theme" type="submit">Submit</button>
                            <button class="btn btn-theme" type="reset">Reset</button>
                        </div>


                    </div>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>


</div>
</body>
</html>
