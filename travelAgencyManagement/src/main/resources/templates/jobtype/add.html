<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
>
<head>
    <style>
        .err {
            color: red;
        }

        .mm {
            color: green;
        }

        .sform {
            background-color: aqua;

        }




    </style>
    <meta charset="UTF-8">
    <title>ADD | SAGOR</title>


</head>
<body>
<div layout:fragment="custom-content">


    <h3><i class="fa fa-database"></i> Add Job_Level</h3>

    <!-- BASIC FORM VALIDATION -->
    <div class="row mt">
        <div class="col-lg-12">

            <div class="form-panel">

                <form role="form" class="form-horizontal style-form" th:object="${jobtype}" th:action="@{/jobtype/add}" th:method="POST">
                    <div class="form-group has-success">

                        <label class="col-lg-2 control-label">Job Level</label>
                        <div class="col-lg-10">
                            <span th:class="mm" th:text="${success}"></span>
                            <span th:class="err" th:text="${exist}"></span>
                            <input type="text" placeholder="Enter Job Level" id="f-name" class="form-control"
                                   th:field="*{name}" required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-theme" type="submit">Submit</button>
                            <button class="btn btn-theme" type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>


</div>
</body>
</html>
