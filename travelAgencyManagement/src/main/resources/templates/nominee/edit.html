<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <style>
        .err{
            color: red;
        }
        .mm{
            color: green;
        }
        .sform{
            background-color: aqua;


        }




    </style>

    <meta charset="UTF-8">
    <title> Edit | Sagor</title>
</head>
<body>
<div layout:fragment="custom-content">

    <h3><i class="fa fa-ticket"></i> Edit Nominee</h3>

    <!-- BASIC FORM VALIDATION -->
    <div class="row mt">
        <div class="col-lg-12">

            <div class="form-panel">

                <form role="form" class="form-horizontal style-form"  th:object="${nominee}" th:action="@{/nominee/edit/} + ${id}"  th:method="POST">


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Client Name</label>
                        <div class="col-lg-10">
                            <select th:field="*{client}" id="f-dtype" class="form-control">
                                <option th:each="t : ${clientlist}" th:value="${t.id}"><span th:text="${t.clientName}"></span></option>
                            </select>
                        </div>
                    </div>



                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Moninee Name</label>
                        <div class="col-lg-10">
                            <span th:class="mm" th:text="${success}"></span>
                            <input type="text" placeholder="Enter Nominee Name" id="f-name" class="form-control"
                                   th:field="*{name}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Father Name</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Father Name" id="f-fname" class="form-control"
                                   th:field="*{fatherName}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Mother Name</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Mother Name" id="f-mname" class="form-control"
                                   th:field="*{motherName}" required="true">
                        </div>
                    </div>


                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Gender</label>
                        <div class="col-lg-10">
                            <input type="radio" name="gender" th:value="Male" th:field="*{gender}" > Male
                            <input type="radio" name="gender" th:value="Female" th:field="*{gender}"> Female
                            <input type="radio" name="gender" th:value="Others" th:field="*{gender}"> Other
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Email" id="f-email" class="form-control"
                                   th:field="*{email}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">NID Number</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter NID Number" id="f-nid" class="form-control"
                                   th:field="*{nationalId}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Mobile Number</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Mobile Number" id="f-mob" class="form-control"
                                   th:field="*{mobile}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Date Of Birth</label>
                        <div class="col-lg-10">
                            <input type="date" placeholder="Enter Date Of Birth" id="f-bdate" class="form-control"
                                   th:field="*{dateOfBirth}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Present Address</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Preset Address" id="f-pAddress" class="form-control"
                                   th:field="*{presentAddress}" required="true">
                        </div>
                    </div>

                    <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Parmanent Number</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="Enter Parmanent Address" id="f-padd" class="form-control"
                                   th:field="*{parmanentAddress}" required="true">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-theme" type="submit">Submit</button>
                            <button class="btn btn-theme" type="reset">Reset</button>
                        </div>


                    </div>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>


</div>
</body>
</html>
