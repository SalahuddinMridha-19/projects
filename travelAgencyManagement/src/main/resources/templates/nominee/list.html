<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <title>List | Sagor</title>
</head>
<body>
<div layout:fragment="custom-content">
    <h3><i class="fa fa-ticket"></i> Nominee list</h3>
    <div class="row mb">
        <!-- page start-->
        <div class="content-panel">
            <div class="adv-table">
                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
            <thead>
               <tr>
                   <th>ID</th>
                   <th>Client_Name</th>
                   <th>Nominee_Name</th>
                   <th>Father_Name</th>
                   <th>Mother_name</th>
                   <th>Gender</th>
                   <th>Date of Birth</th>
                   <th>Email</th>
                   <th>NID Number</th>
                   <th>Mobile</th>
                   <th>Present Address</th>
                   <th>Parmanent Address</th>
               </tr>
               </thead>
               <tbody>
               <tr class="gradeA" th:each="d : ${nomineelist}">
                   <td th:text="${d.id}"></td>
                   <td th:text="${d.client.clientName}"></td>
                   <td th:text="${d.name}"></td>
                   <td th:text="${d.fatherName}"></td>
                   <td th:text="${d.motherName}"></td>
                   <td th:text="${d.gender}"></td>
                   <td th:text="${d.dateOfBirth}"></td>
                   <td th:text="${d.email}"></td>
                   <td th:text="${d.nationalId}"></td>
                   <td th:text="${d.mobile}"></td>
                   <td th:text="${d.presentAddress}"></td>
                   <td th:text="${d.parmanentAddress}"></td>


                   <td class="center"><a th:href="@{'/nominee/edit/' + ${d.id}}"><button type="button" class="btn btn-round btn-success fa fa-edit"></button></a>
                       <a th:href="@{'/nominee/del/' + ${d.id}}"><button type="button" class="btn btn-round btn-danger fa fa-times"></button></a>
                   </td>

               </tr>

                </tbody>
              </table>

            </div>
        </div>
        <!-- page end-->
    </div>
    <!-- /row -->



</div>
</body>
</html>
